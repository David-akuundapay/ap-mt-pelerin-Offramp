server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  add_header X-Content-Type-Options nosniff always;

  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://widget.mtpelerin.com https://api.mtpelerin.com;
    connect-src 'self' https://widget.mtpelerin.com https://api.mtpelerin.com;
    frame-src https://widget.mtpelerin.com;
    worker-src 'self' blob:;
    object-src 'none';
    base-uri 'self';
    form-action 'self' https://widget.mtpelerin.com;
  " always;

  location / {
    try_files $uri $uri/ /index.html;
  }
}
